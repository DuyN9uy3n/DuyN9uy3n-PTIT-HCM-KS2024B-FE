<!DOCTYPE html>

  <head>

    <title>Document</title>
  </head>
  <body>
    <h1>
      <b>Format text <mark>marked</mark> </b>

    <p>Please use noly HTML without CSS</p>

      <li>This is word is <em>emphasized</em></li>
      <li>This is word is <i>italic</i></li>
      <li>This is word is <sup>superscripted</sup></li>
      <li>This is word is <sub>superscripted</sub></li>
      <li>This is word is <ins>inserted</ins></li>

    </ul>
