  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .color-box {
        display: inline-block;
        width: 100px;
        height: 100px;
        cursor: pointer;
        border-radius: 1px;
        border: solid 1px;
      }
      .green {
        background-color: green;
      }
      .red {
        background-color: red;
      }
      .purple {
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <h1>change background-color</h1>
    <p>Mouse click</p>

    <div class="color-Container">
      <div class="color-box green">xanh</div>
      <div class="color-box red">do</div>
      <div class="color-box purple">tim</div>
    </div>

  </body>
