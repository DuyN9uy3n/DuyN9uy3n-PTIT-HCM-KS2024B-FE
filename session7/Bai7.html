<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Box without JavaScript</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f8f9fa;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }

      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        position: relative;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 18px;
        font-weight: bold;
      }

      .close {
        font-size: 50px;
        cursor: pointer;
        border: none;
        background: none;
      }

      .modal-body {
        margin-top: 10px;
      }

      .input-box {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .button-group {
        margin-top: 15px;
        text-align: right;
      }

      .btn {
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }

      .btn-close {
        background-color: #6c757d;
        color: white;
      }

      .btn-send {
        height: 40px;
        background-color: #007bff;
        color: white;
      }

      #modal-toggle {
        display: none;
      }

      #modal-toggle:checked ~ .modal {
        opacity: 1;
        visibility: visible;
      }

      .home {
        text-align: center;
      }

      label[for="modal-toggle"] {
        cursor: pointer;
        color: rgb(13, 13, 13);
        padding: 10px 15px;
        border-radius: 5px;
        display: inline-block;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="home">
      <h2>Welcome to Home</h2>
      <label for="modal-toggle">Open Message</label>
    </div>

    <input type="checkbox" id="modal-toggle" />

    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span>New message to @mdo</span>
          <label for="modal-toggle" class="close">&times;</label>
        </div>
        <div class="modal-body">
          <label>Recipient:</label>
          <input type="text" class="input-box" value="@mdo" readonly />
          <label>Message:</label>
          <textarea class="input-box" rows="4"></textarea>
          <div class="button-group">
            <label for="modal-toggle" class="btn btn-close">Close</label>
            <button class="btn btn-send">Send message</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
