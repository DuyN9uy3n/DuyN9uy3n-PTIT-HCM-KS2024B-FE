<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gói Cước 5G160B</title>
    <script
      src="https://kit.fontawesome.com/7b988689d5.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      .card {
        width: 320px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        text-align: center;
        padding-bottom: 15px;
      }
      .card-header {
        background: #d32f2f;
        color: white;
        padding: 15px;
        font-size: 20px;
        font-weight: bold;
        position: relative;
      }
      .hot-badge {
        position: fixed;
        top: 30px;
        right: 180px;
        left: 500px;
      }
      .hot-badge img {
        width: 90px;
      }
      .card-content {
        padding: 10px;
        font-size: 15px;
      }
      .highlight {
        color: #ff9800;
        font-weight: bold;
      }
      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 80%;
        margin: 10px auto;
        padding: 10px;
        background: #d32f2f;
        color: white;
        text-decoration: none;
        font-size: 16px;
        border-radius: 20px;
        font-weight: bold;
        border: none;
      }
      .btn i {
        margin-right: 5px;
      }
      .btn-secondary {
        display: flex;
        width: 100px;
        background: white;
        color: #d32f2f;
        border: 2px solid #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        5G160B
        <div class="hot-badge">
          <img
            src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png"
            alt="HOT"
          />
        </div>
      </div>
      <div class="card-content">
        <p>Data: <span class="highlight">120Gb (4Gb/ ngày)</span></p>
        <hr />
        <p>Giá: <span class="highlight">160.000 đ</span></p>
        <hr />
        <p>
          Nội mạng: <span class="highlight">&lt;10 phút</span> (tối đa 1000
          phút/ 30 ngày)
        </p>
        <hr />
        <p>Ngoại mạng: <span class="highlight">100 phút</span></p>
        <hr />
        <p>
          Free data:
          <span class="highlight">TV360 Basic, 20Gb lưu trữ Mybox</span>
        </p>
        <hr />
        <p>Thời hạn: <span class="highlight">30 ngày</span></p>
        <hr />
        <p>(Sử dụng 4Gb/ ngày)</p>
      </div>
      <a href="#" class="btn"><i class="fas fa-edit"></i> ĐĂNG KÝ</a>
      <a href="#" class="btn btn-secondary"
        ><i class="fas fa-share-square"></i> Chi tiết</a
      >
    </div>
  </body>
</html>
