<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Layout</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #ffffff; /* White background to match the image */
        font-family: Arial, sans-serif;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(
          6,
          80px
        ); /* 6 columns for 6 initial boxes */
        grid-template-rows: repeat(
          2,
          60px
        ); /* 2 rows for the staggered layout */
        gap: 10px; /* Gap between boxes */
        width: fit-content; /* Ensures the container fits the grid content */
      }
      .box {
        background-color: #9b59b6; /* Purple background */
        color: white;
        width: 80px; /* Match the image width */
        height: 60px; /* Match the image height */
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: bold;
        border-radius: 10px; /* Rounded corners */
      }
      /* Specific grid placement for boxes */
      .box:nth-child(1) {
        grid-column: 2;
        grid-row: 1;
      } /* 1 */
      .box:nth-child(2) {
        grid-column: 3;
        grid-row: 1;
      } /* 2 */
      .box:nth-child(3) {
        grid-column: 4;
        grid-row: 1;
      } /* 3 */
      .box:nth-child(4) {
        grid-column: 5;
        grid-row: 1;
      } /* 4 */
      .box:nth-child(5) {
        grid-column: 6;
        grid-row: 1;
      } /* 5 */
      .box:nth-child(6) {
        grid-column: 7;
        grid-row: 1;
      } /* 6 */
      .box:nth-child(7) {
        grid-column: 2;
        grid-row: 2;
      } /* 7 below 1 */
      .box:nth-child(8) {
        grid-column: 7;
        grid-row: 2;
      } /* 8 below 6 */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
    </div>
  </body>
</html>
