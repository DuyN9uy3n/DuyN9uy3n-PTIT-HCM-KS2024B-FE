<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Layout</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #ffffff;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 90%;
        max-width: 1200px;
      }

      .row {
        display: grid;
        grid-template-columns: 2.5fr 1fr;
        grid-template-rows: auto;
        gap: 20px;
      }

      .big-box {
        background-color: #34495e;
        color: white;
        height: 200px;
        width: 620px;
        display: flex;
        justify-content: center;
        padding-left: 20px;
        font-size: 28px;
        padding-top: 30px;
      }

      .small-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 20px;
      }

      .small-box {
        background-color: #34495e;
        color: white;
        width: 270px;
        height: 90px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="big-box">Big</div>
        <div class="small-container">
          <div class="small-box">Small 1</div>
          <div class="small-box">Small 2</div>
          <div class="small-box">Small 3</div>
          <div class="small-box">Small 4</div>
        </div>
      </div>
      <div class="row">
        <div class="big-box">Big</div>
        <div class="small-container">
          <div class="small-box">Small 5</div>
          <div class="small-box">Small 6</div>
          <div class="small-box">Small 7</div>
          <div class="small-box">Small 8</div>
        </div>
      </div>
    </div>
  </body>
</html>
