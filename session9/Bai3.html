<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Layout</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        width: 90%;
        max-width: 1200px;
      }
      .box {
        background-color: #3498db;
        color: white;
        text-align: center;
        padding: 40px 0;
        margin: 5px;
        border-radius: 10px;
        font-size: 20px;
        font-weight: bold;
      }
      .box:nth-child(1),
      .box:nth-child(2),
      .box:nth-child(3),
      .box:nth-child(4) {
        flex: 1 1 calc(25% - 10px);
      }
      .box:nth-child(5) {
        flex: 1 1 calc(50% - 10px); /* Gộp 2 cột */
      }
      .box:nth-child(6) {
        flex: 1 1 calc(25% - 10px);
      }
      .box:nth-child(7) {
        flex: 1 1 calc(25% - 10px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
    </div>
  </body>
</html>
