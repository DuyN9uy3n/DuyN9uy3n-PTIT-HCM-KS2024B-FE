<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Article</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }

      .container {
        width: 80%;
        max-width: 700px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      .image-container {
        position: relative;
      }

      .image-container img {
        width: 500px;
        border-radius: 8px;
        display: block;
      }

      .tag {
        display: flex;
        position: absolute;
        text-align: center;
        justify-content: center;
        align-items: center;
        top: 20px;
        right: 230px;
        height: 30px;
        width: 90px;
        border: 1px solid white;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.9em;
        background-color: transparent;
      }

      .author-info {
        display: flex;
        align-items: center;
        margin-top: 15px;
      }

      .author-image {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .author-name {
        font-weight: bold;
      }

      .date {
        color: #777;
        margin-top: 5px;
        font-size: 0.9em;
      }

      .title {
        font-size: 1.6em;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .article-text {
        color: #555;
        line-height: 1.6;
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          src="/img/big_porsche-maccan-an-giang-huyen-an-phu-117_.jpg"

        />
        <span class="tag">Basketball</span>
      </div>

      <div class="author-info">
        <img src="/img/messi.jpg" alt="Jake Will" class="author-image" />
        <span class="author-name">Jake Will.</span>
      </div>

      <div class="date">04 June 2023</div>

      <h1 class="title">
        5 Exercises Basketball Players Should <br />
        Be Using To Develop Strength
      </h1>

      <p class="article-text">
        This article was written by Jake Willhoite from <br />
        Healthlisted.com. Strength in basketball isn't all <br />

      </p>
    </div>
  </body>
