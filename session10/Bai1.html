<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: #e3e3e3;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 50px;
        background-color: #e3e3e3;
      }

      .logo {
        font-family: "Brush Script MT", cursive;
        font-size: 28px;
        font-weight: bold;
      }

      .menu {
        display: flex;
        gap: 80px;
      }

      .menu a {
        text-decoration: none;
        color: #5a5a5a;
        font-size: 16px;
      }

      .menu a.active {
        font-weight: bold;
        color: black;
      }

      .search-btn {
        display: flex;
        align-items: center;
        background-color: #a0a0a0;
        border-radius: 5px;
        padding: 8px 15px;
        color: white;
        font-size: 14px;
        cursor: pointer;
        border: none;
      }

      .search-btn:hover {
        background-color: #888;
      }

      .search-btn::before {
        content: "*";
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Sport News</div>
      <div class="menu">
        <a href="#" class="active">Home</a>
        <a href="#">Category</a>
        <a href="#">Trending News</a>
        <a href="#">Recent News</a>
        <a href="#">Clubs Ranking</a>
        <a href="#">Sports Article</a>
      </div>
      <button class="search-btn">Search</button>
    </nav>
  </body>
</html>
