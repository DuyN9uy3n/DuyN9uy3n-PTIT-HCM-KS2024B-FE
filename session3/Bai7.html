<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 77</title>
  </head>
  <body>
    <h1>Dang Ky Thong TinTin</h1>
    <form>
      <table>
        <tr>
          <td>
            <label for="name">Ho va TenTen:</label>
          </td>
          <td>
            <input type="text" id="name" name="name" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">Email:</label>
          </td>
          <td>
            <input type="email" id="email" name="email" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="dob">Ngay sinh:</label>
          </td>
          <td>
            <input
              type="text"
              id="dob"
              name="dob"
              placeholder="mm/dd/yyyy"
              style="width: 100px"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label>Gioi tinh:</label>
          </td>
          <td>
            <input type="radio" id="male" name="gender" value="Nam" />
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="Nu" />
            <label for="female">Nu</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="phone">So dien thoai:</label>
          </td>
          <td>
            <input type="text" id="phone" name="phone" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="major">Chuyen nganh:</label>
          </td>
          <td>
            <input type="text" id="major" name="major" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="namHoc">Nam nhap hoc:</label>
          </td>
          <td>
            <input type="text" id="namHoc" name="namHoc" style="width: 20%" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="gpa">Diem GPA:</label>
          </td>
          <td>
            <input type="text" id="gpa" name="gpa" style="width: 20%" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="address">Dia chi:</label>
          </td>
          <td>
            <textarea id="address" name="address" rows="4" cols="40"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <label for="class">Lop hoc:</label>
          </td>
          <td>
            <select id="class" name="class">
              <option value="Lop 1">Lop 1</option>
              <option value="Lop 2">Lop 2</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="ngayDangKy">Ngay dang ky hoc:</label>
          </td>
          <td>
            <input
              type="text"
              id="ngayDangKy"
              name="ngayDangKy"
              placeholder="mm/dd/yyyy"
              style="width: 100px"
            />
          </td>
        </tr>
      </table>
      <br />
      <input type="submit" value="Gui thong tin" />
    </form>
  </body>
</html>
