<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 5</title>
  </head>
  <body>
    <form>
      <label for="name">Ho va ten:</label>
      <input type="text" name="name" id="name" />
      <br />
      <label for="time">Chon ngay gio:</label>
      <input type="datetime-local" name="time" id="time" />
      <br />
      <label value="serviceType">Loai dich vu:</label>
      <select name="serviceType" id="serviceType">
        <option value="Tu Van">Tu Van</option>
        <option value="Lien He">Lien He</option>
        <option value="Van Phong">Van Phong</option>
      </select>
      <br />
      <label for="note">Ghi chu:</label>
      <textarea name="note" id="note" rows="4"></textarea>
      <br />
      <button>Dat lich</button>
    </form>
  </body>
</html>
