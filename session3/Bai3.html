<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
  </head>
  <body>
    <form action="#" method="post">
      <label for="email">Email của bạn:</label>
      <input type="email" id="email" name="email" required />
      <br /><br />
      <span>Chọn loại thông báo:</span>
      <input
        type="checkbox"
        id="tinTucMoi"
        name="thongBao"
        value="Tin tức mới"
      />
      <label for="tinTucMoi">Tin tức mới</label>
      <input
        type="checkbox"
        id="khuyenMai"
        name="thongBao"
        value="Khuyến mại"
      />
      <label for="khuyenMai">Khuyến mại</label>
      <br /><br />
      <button type="submit">Đăng ký</button>
    </form>
  </body>
</html>
