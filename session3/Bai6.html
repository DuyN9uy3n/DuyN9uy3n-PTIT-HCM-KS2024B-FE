<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 6</title>
  </head>
  <body>
    <form>
      <label for="choose">Chon san pham:</label>
      <select name="choose" id="choose">
        <option checked value="1">San pham 1</option>
        <option value="2">San pham 2</option>
        <option value="3">Sanpham 3</option>
      </select>
      <br />
      <label for="num">So luong:</label>
      <input type="number" name="num" id="num" min="1" value="1" />
      <br />
      <label for="note">Dia chi giao hang:</label>
      <textarea name="note" id="note" rows="4"></textarea>
      <br />
      <button>Dat hang</button>
    </form>
  </body>
</html>
