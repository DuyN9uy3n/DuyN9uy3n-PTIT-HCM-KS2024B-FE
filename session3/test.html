<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Dang ky</h1>

    <form action="www.mysever.com" method="GET">
      <label for="username">Username</label>
      <input placeholder="Username" id="username" type="text" name="username" />
      <br />
      <br />
      <label for="password">Password</label>
      <input id="password" type="password" name="password" />
      <br />
      <br />
      <label for="email">Email</label>
      <input id="email" type="email" name="email" />
      <br />
      <br />
      <label for="gender">Gioi tinh</label>
      <input id="gender" type="radio" name="gender" value="Nam" />
      <label for="gender">Nam</label>
      <input id="gender" type="radio" name="gender" value="Nu" />
      <label for="gender">Nu</label>
      <br />
      <br />
      <label for="answer">answer</label>
      <input id="answer" type="checkbox" name="answer" value="A" />
      <label for="answer">A</label>
      <input id="answer" type="checkbox" name="answer" value="B" />
      <label for="answer">B</label>
      <input id="answer" type="checkbox" name="answer" value="C" />
      <label for="answer">C</label>
      <input id="answer" type="checkbox" name="answer" value="D" />
      <label for="answer">D</label>
      <br />
      <br />
      <label for="hobby"> Hobbies</label>
      <br />
      <select multiple name="hobby">
        <option selected value="say gex">Xem phim</option>
        <option value="valorant">choi game</option>
        <option value="bellfee">Dinh map</option>
        <option value="botgymdam">Bao Kyo</option>
        <option value="soi codoc">Binh Gold</option>
      </select>
      <br />
      <br />
      <label for="hobby"> Hobbies</label>
      <br />
      <select disabled size="2" multiple name="hobby">
        <option value="say gex">Xem phim</option>
        <option value="valorant">choi game</option>
        <option value="bellfee">Dinh map</option>
        <option value="botgymdam">Bao Kyo</option>
        <option value="soi codoc">Binh Gold</option>
      </select>

      <label for="telephone">telephone</label>
      <input
        placeholder="123-12-123"
        id="telephone"
        type="telephone"
        name="telephone"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
      />
      <br />
      <br />
      <label for="url">URL</label>
      <input id="url" type="url" name="url" />
      <br />
      <br />
      <label for="search">search</label>
      <input id="search" type="search" name="search" />
      <br />
      <br />
      <label for="age">age</label>
      <input id="age" type="number" name="age" min="0" max="100" step="1" />
      <br />
      <br />
      <label for="age">age</label>
      <input id="age" type="range" name="age" min="0" max="100" step="1" />
      <br />
      <br />
      <label for="dob">date of birth</label>
      <input id="dob" type="date" name="dob" />
      <br />
      <br />
      <label for="month">month</label>
      <input id="month" type="month" name="month" />
      <br />
      <br />
      <label for="year">year</label>
      <input id="year" type="year" name="year" />
      <br />
      <br />
      <label for="week">week</label>
      <input id="week" type="week" name="week" />
      <br />
      <br />
      <label for="dtl">date time local</label>
      <input id="dtl" type="datetime-local" name="dtl" />
      <br />
      <br />
      <input type="submit" value="submit" />
      <input type="reset" value="reset" />

      <button>Dang ky</button>
    </form>
  </body>
</html>
