<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List K24_PTIT</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        width: 500px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background-color: #f5f5f5;
        padding: 20px;
        text-align: center;
      }

      .header h1 {
        margin: 0;
        font-size: 28px;
        color: #333;
      }

      .todo-content {
        padding: 20px;
      }

      .input-group {
        display: flex;
        margin-bottom: 20px;
      }

      .input-group input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }

      .input-group button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        margin-left: 10px;
        cursor: pointer;
        font-size: 16px;
      }

      .task-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .task-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid #eee;
      }

      .delete-btn {
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 5px 10px;
        cursor: pointer;
      }

      .delete-btn:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>To-Do List K24_PTIT</h1>
      </div>
      <div class="todo-content">
        <div class="input-group">
          <input type="text" id="taskInput" placeholder="Nhập nhiệm vụ..." />
          <button id="addButton">Thêm</button>
        </div>
        <ul id="taskList" class="task-list"></ul>
      </div>
    </div>

    <script src="bai5.js"></script>
  </body>
</html>
