<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      #text-content {
        transition: font-size 0.3s ease;
      }
      .control-buttons {
        margin-top: 20px;
      }
      .btn {
        padding: 10px 15px;
        margin: 0 10px;
        font-size: 18px;
        cursor: pointer;
      }
      .btn-increase {
        background-color: green;
        color: white;
      }
      .btn-decrease {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <p id="text-content">Chữ sẽ thay đổi kích thước khi bấm nút</p>

    <div class="control-buttons">
      <button id="increase-btn" class="btn btn-increase">+</button>
      <button id="decrease-btn" class="btn btn-decrease">-</button>
    </div>

    <script src="bai6.js"></script>
  </body>
</html>
