<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách môn học</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 20px auto;
        padding: 0 20px;
      }

      h1 {
        color: #333;
      }

      .input-container {
        margin-bottom: 20px;
      }

      input {
        padding: 8px;
        width: 250px;
        font-size: 16px;
      }

      button {
        padding: 8px 15px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }

      ol {
        font-size: 18px;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <h1>Danh sách môn học</h1>

    <div class="input-container">
      <input type="text" id="subjectInput" placeholder="nhập tên môn học" />
      <button id="addButton">Thêm môn học</button>
    </div>

    <ol id="subjectList"></ol>

    <script src="bai3.js"></script>
  </body>
</html>
