<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List K24</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      .container {
        text-align: center;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
      }

      h1 {
        margin-bottom: 20px;
        color: #333;
      }

      .input-section {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      input {
        flex: 1;
        padding: 8px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #eee;
        background-color: #f9f9f9;
        margin-bottom: 5px;
        border-radius: 4px;
      }

      li button:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List K24</h1>
      <div class="input-section">
        <input type="text" id="taskInput" placeholder="Nhập công việc" />
        <button onclick="addTask()">Thêm</button>
      </div>
      <ul id="taskList"></ul>
    </div>
    <script src="bai8.js"></script>
  </body>
</html>
