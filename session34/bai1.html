<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      form {
        display: flex;
        flex-direction: column;
        width: 300px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        margin: 10px 0 5px;
      }

      input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        margin-top: 20px;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="registerForm">
        <h2>Register</h2>
        <label>Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email address"
          required
        />

        <label>Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />

        <label>Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          placeholder="Enter your confirm password"
          required
        />

        <button type="submit">Register</button>
      </form>
    </div>

    <script src="bai1.js"></script>
  </body>
</html>
