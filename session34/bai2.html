<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 1000px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
      }

      h1 {
        text-align: center;
      }

      form {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      input,
      select,
      button {
        padding: 10px;
        font-size: 14px;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      thead {
        background-color: #f0f0f0;
      }

      th,
      td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }

      .action-btn {
        margin-right: 5px;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Task Management</h1>
      <form id="taskForm">
        <input type="text" id="content" placeholder="Content" required />
        <input type="date" id="dueDate" required />
        <select id="status">
          <option value="Pending">Pending</option>
          <option value="Done">Done</option>
        </select>
        <input type="text" id="assignedTo" placeholder="Username" required />
        <button type="submit">Submit</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Content</th>
            <th>Due date</th>
            <th>Status</th>
            <th>Assigned to</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="taskList"></tbody>
      </table>
    </div>

    <script src="bai2.js"></script>
  </body>
</html>
