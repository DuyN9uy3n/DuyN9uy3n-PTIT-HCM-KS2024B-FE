<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai2</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        padding: 10px;
      }
      .head {
        background-color: aquamarine;
        display: flex;
        width: 100%;
        height: 100px;
        margin-bottom: 30px;
        margin-top: 30px;
      }

      .bodyA {
        display: flex;
      }
      .body1 {
        background-color: rgb(16, 45, 161);
        display: flex;
        width: 50%;
        height: 300px;
        margin-right: 15px;
      }
      .body2 {
        background-color: rgb(176, 90, 19);
        display: flex;
        width: 50%;
        height: 300px;

        margin-left: 15px;
      }

      .bodyB {
        display: flex;
      }

      .body3 {
        background-color: rgb(13, 193, 82);
        display: flex;
        width: 50%;
        height: 300px;

        margin-right: 15px;
      }
      .body4 {
        background-color: rgb(82, 11, 130);
        display: flex;
        width: 50%;
        height: 300px;

        margin-left: 15px;

        margin-right: 15px;
      }
      .body5 {
        background-color: rgb(213, 20, 149);
        display: flex;
        width: 50%;
        height: 300px;

        margin-left: 15px;
      }

      @media screen and (max-width: 1024px) {
        .container {
          flex-direction: column;
        }

        .head {
          width: 100%;
          height: 100px;
          margin: 15px 0;
        }

        .bodyA,
        .bodyB {
          flex-direction: column;
          width: 100%;
        }

        .body1,
        .body2,
        .body3,
        .body4,
        .body5 {
          width: 100%;
          height: 150px;
          margin: 15px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="head"></div>
      <div class="bodyA">
        <div class="body1"></div>
        <div class="body2"></div>
      </div>

      <div class="head"></div>
      <div class="bodyB">
        <div class="body3"></div>

        <div class="body4"></div>

        <div class="body5"></div>
      </div>
    </div>
  </body>
</html>
