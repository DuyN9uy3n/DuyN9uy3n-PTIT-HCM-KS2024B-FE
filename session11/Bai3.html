<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        padding: 10px;
      }

      .head {
        background-color: rgb(155, 6, 93);
        display: flex;
        width: 100%;
        height: 280px;
        margin-bottom: 30px;
        margin-top: 30px;
      }

      .bodyA {
        display: flex;
      }

      .body1 {
        background-color: hotpink;
        display: flex;
        width: 24%;
        height: 200px;
        margin-right: 15px;
      }
      .body2 {
        background-color: hotpink;
        display: flex;
        width: 24%;
        height: 200px;
        margin-right: 15px;
      }
      .body3 {
        background-color: hotpink;
        display: flex;
        width: 24%;
        height: 200px;
        margin-right: 15px;
      }
      .body4 {
        background-color: hotpink;
        display: flex;
        width: 24%;
        height: 200px;
        margin-right: 15px;
      }

      .bodyB {
        display: flex;
      }

      .body5 {
        background-color: hotpink;
        display: flex;
        width: 49%;
        height: 200px;
        margin-right: 15px;
        margin-top: 15px;
      }
      .body6 {
        background-color: hotpink;
        display: flex;
        width: 49%;
        height: 200px;
        margin-right: 15px;

        margin-top: 15px;
      }
      .foot {
        background-color: rgb(208, 50, 142);
        display: flex;
        width: 100%;
        height: 180px;
        margin-bottom: 30px;
        margin-top: 30px;
      }

      @media screen and (max-width: 1200px) and (min-width: 768px) {
        .bodyA {
          flex-wrap: wrap;
          gap: 15px;
        }

        .body1,
        .body2,
        .body3,
        .body4 {
          width: calc(50% - 7.5px);
          margin-right: 0;
          margin-bottom: 15px;
        }

        .bodyB {
          flex-wrap: wrap;
          gap: 15px;
        }

        .body5,
        .body6 {
          width: calc(50% - 7.5px);
          margin-right: 0;
        }
      }

      @media screen and (max-width: 767px) {
        .bodyA,
        .bodyB {
          flex-direction: column;
        }

        .body1,
        .body2,
        .body3,
        .body4,
        .body5,
        .body6 {
          width: 100%;
          margin-right: 0;
          margin-bottom: 15px;
        }

        .head,
        .foot {
          height: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="head"></div>

      <div class="bodyA">
        <div class="body1"></div>
        <div class="body2"></div>
        <div class="body3"></div>
        <div class="body4"></div>
      </div>

      <div class="bodyB">
        <div class="body5"></div>
        <div class="body6"></div>
      </div>

      <div class="foot"></div>
    </div>
  </body>
</html>
