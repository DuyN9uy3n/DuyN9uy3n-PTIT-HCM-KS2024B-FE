<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffffff;
        padding: 20px;
      }
      .ex {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 3px solid black;
        background: white;
        width: 100%;
        gap: 10px;
      }

      .ex_html {
        opacity: 0.5;
        border: 1px solid black;
        border-radius: 10px;
        padding: 5px 10px;
        font-size: 14px;
        flex-grow: 1;
        text-align: center;
      }
      .container {
        background-color: white;
        width: 100%;
        max-width: 1200px;
        display: grid;
        font-size: 30px;
        border: 3px solid black;
      }
      .box {
        color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }
      .blue {
        background-color: #3370b5;
        height: 30px;
      }
      .box-header {
        background-color: #93c1f7;
        height: 100px;
      }
      .box-content {
        background-color: #ebedf0;
        height: 200px;
      }
      .box-signup {
        background-color: #becad7;
        height: 100px;
      }
      .box-feature1 {
        background-color: #3c2806;
        height: 100px;
      }
      .box-feature2 {
        background-color: #f09a9d;
        height: 100px;
      }
      .box-feature3 {
        background-color: #6d69e2;
        height: 100px;
      }
      @media (max-width: 767px) {
        .container {
          grid-template-columns: 1fr;
        }
        .ex {
          width: 100%;
        }
      }

      @media (min-width: 768px) and (max-width: 1200px) {
        .container {
          grid-template-columns: repeat(2, 1fr);
        }
        .ex {
          grid-column: span 2;
        }
        .blue {
          grid-column: span 2;
        }
        .box-header {
          grid-column: span 2;
        }
        .box-content {
          grid-column: span 2;
        }

        .box-signup,
        .box-feature1,
        .box-feature2,
        .box-feature3 {
          grid-column: span 1;
        }

        .ex {
          width: 100%;
        }
      }

      @media (min-width: 1201px) {
        .container {
          grid-template-columns: repeat(3, 1fr);
          grid-template-areas:
            "ex ex ex"
            "blue1 blue1 blue1"
            "header header header"
            "feature1 feature2 feature3"
            "signup signup signup"
            "content content content";
        }
        .Ex {
          grid-area: EX;
        }
        .blue {
          grid-area: blue1;
        }
        .box-header {
          grid-area: header;
        }
        .box-feature1 {
          grid-area: feature1;
        }
        .box-feature2 {
          grid-area: feature2;
        }
        .box-feature3 {
          grid-area: feature3;
        }
        .box-signup {
          grid-area: signup;
        }
        .box-content {
          grid-area: content;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="ex">
        <div class="ex_html">EXAMPLEHTML</div>
        <div>* * *</div>
      </div>
      <div class="blue"></div>
      <div class="box box-header">(HEADER)</div>
      <div class="box box-content">(CONTENT)</div>
      <div class="box box-signup">(SIGNUP)</div>
      <div class="box box-feature1">(FEATURE)</div>
      <div class="box box-feature2">(FEATURE)</div>
      <div class="box box-feature3">(FEATURE)</div>
    </div>
  </body>
</html>
